<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums</title>
    <link rel="stylesheet" href="albums.css">
</head>
<body>
    <div class="hero">
        <div class="overlay">
            <header class="header">
                <h1>YEOJI</h1>
            </header>
            <section class="intro-content">
                <h2>MY ALBUMS</h2>
                <p>
                    Discover my journey through sound with my latest and most iconic albums.
                </p>
            </section>
        </div>
    </div>
    <section class="albums-section">
        <h2>Albums</h2>
        <div class="albums-grid">
            <div class="album-card">
                <h3>Luxana</h3>
                <p>An experimental journey through ethereal and dramatic soundscapes.</p>
                <div class="button-container">
                    <img src="luxana.png" alt="Luxana Album Cover">
                    <a href="https://open.spotify.com/album/0DTQDqGMgEsZ28fXkBCcfP" target="_blank" class="button">Listen Now</a>
                </div>
            </div>
            <div class="album-card">
                <h3>Effeminacy</h3>
                <p>A bold statement on gender and emotion in modern music.</p>
                <div class="button-container">
                    <img src="effeminacy.png" alt="Effeminacy Album Cover">
                    <a href="https://open.spotify.com/album/1dqzPviyls9h3iidbJY8t9" target="_blank" class="button">Listen Now</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
