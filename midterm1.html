<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joseph Orta - Game Developer & Music Artist</title>
  <style>
    /* Using a new font */
    @font-face {
      font-family: 'Yagi Double';
      src: url('dxsyagidouble.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: url('https://media.giphy.com/media/TxF8yQUQSiTV6/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5); 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .title {
      font-family: 'Yagi Double', sans-serif;
      font-size: 36px;
      color: #5947ff;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 15px;
      text-transform: capitalize;
    }

    p {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }

    .highlight {
      color: #5947ff;
      font-weight: bold;
      text-decoration: none;
    }

    .highlight:hover {
      text-decoration: underline;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .button {
      padding: 10px 20px;
      color: white;
      background-color: #333;
      border: none;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease, background-color 0.2s;
    }

    .button:hover {
      background-color: #777;
      transform: scale(1.1);
    }

    /* Play/Pause Button Styling */
    .play-pause-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-pause-button:hover {
      background-color: #777;
    }

    .comment-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      color: #333;
      text-align: center;
    }

    .volume-slider {
      width: 100px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <audio id="audioPlayer" src="10APPLE.mp3" loop></audio>

  <div class="container">
    <div class="title">JOSEPH ORTA</div>
    <h1>Welcome to My Personal Webpage</h1>
    <p>I'm Joseph Orta, a passionate game developer, artist, and musician.</p>
    <p>Under the alias <a href="https://open.spotify.com/artist/7wo2EHbQkav6cxylzE3xsc" class="highlight">Yeoji</a>, I create electronic music.</p>
    
    <div class="button-container">
      <a href="midterm2.html" class="button">Favorite Artists</a>
      <a href="https://www.instagram.com/yeojt1ld/" class="button">Instagram</a>
      <a href="https://jjorta.myportfolio.com/" class="button">Portfolio</a>
    </div>

    <!-- Play/Pause Button -->
    <button class="play-pause-button" id="playPauseButton">Play Music</button>
  </div>

  <div class="comment-box">
    <p>This is my unreleased song!</p>
    <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" id="volumeSlider">
  </div>

  <script>
    // JavaScript to control audio playback and volume
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseButton = document.getElementById('playPauseButton');
    const volumeSlider = document.getElementById('volumeSlider');

    // Toggle play/pause functionality
    playPauseButton.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = 'Pause Music';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Play Music';
      }
    });

    // Volume control with the slider
    volumeSlider.addEventListener('input', function() {
      audioPlayer.volume = volumeSlider.value;
    });
  </script>
</body>
</html>
